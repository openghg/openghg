name: Test PyPi OpenGHG testing

on:
  pull_request:
    branches: [devel] # Only PRs targeting devel
  workflow_dispatch:    # Allow manual trigger

jobs:
  release_testpypi:
    # Only run for your test branch or manual trigger
    name: Publish Python üêç distribution üì¶ to TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/openghg
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for Versioneer

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Show version for debugging
        run: |
          python3 -m pip install versioneer
          python3 -c "import versioneer; print('Version:', versioneer.get_version())"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build backend
        run: python3 -m pip install build --user

      - name: Build distributions
        run: python3 -m build

      - name: Publish to Test PyPI (via Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
