[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openghg"
version = "0.14.0"
description = "OpenGHG: A platform for greenhouse gas data analysis"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Prasad Sutar", email = "prasad.sutar@bristol.ac.uk" },
  { name = "Brendan Murphy", email = "brendan.murphy@bristol.ac.uk" },
  { name = "Rachel Tunnicliffe", email = "rachel.tunnicliffe@bristol.ac.uk" }
]
keywords = ["greenhouse gas", "atmospheric science", "data analysis", "climate"]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
license-files = ["LICENSE"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Atmospheric Science"
]

dependencies = [
"addict",
"dask",
"filelock",
"h5netcdf",
"icoscp <= 0.1.17",
"ipywidgets",
"matplotlib",
"msgpack",
"nbformat",
"numcodecs < 0.16",
"nc-time-axis",
"netcdf4",
"numexpr",
"numpy",
"openghg_defs",
"openpyxl",
"pandas >= 2.0",
"plotly",
"pyvis",
"rapidfuzz",
"requests >= 2.25",
"rich",
"scipy",
"tinydb",
"toml",
"urllib3 >= 1.26.3",
"xarray",
"zarr==2.18.3"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "mypy",
  "black",
  "flake8",
  "build",
  "twine"
]

[project.urls]
Homepage = "https://github.com/openghg/openghg"
Documentation = "https://www.openghg.org"
Repository = "https://github.com/openghg/openghg"
Issues = "https://github.com/openghg/openghg/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["openghg"]

[tool.setuptools.package-data]
openghg = ["data/*", "data/config/objectstore/*", "py.typed"]

[tool.pytest.ini_options]
pythonpath = ["."]
timeout = 300

[tool.black]
line-length = 110

[tool.isort]
profile = "hug"
src_paths = ["isort", "test"]

[tool.flake8]
ignore = ["E203", "W503", "E501", "W291", "E127", "E128", "E704"]
max-line-length = 110
per-file-ignores = [
    "*/__init__.py: F401, E402"
]
